<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 1</title>
</head>

<body>
    <script>
        let arr = [1, 3, 2, 5, 5]; // [5,5,3,2,1]
        function sapXep(a, b) {
            return -a + b;
        }
        arr.sort(sapXep);
        // xep lai thu tu mang

        while (arr[0] == arr[1]) {
            arr = arr.filter(function (params) {
                return params !== arr[0];
            })
        }
        console.log(arr[0]);
    </script>
</body>

</html>
