<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 5</title>
</head>
<body>
    <script>
        let string = prompt("hãy nhập một chuỗi ký tự:");
        function daoNguocString(str) {
            let arr = str.split('');
            arr = arr.reverse();
            let newStr = arr.join('');
            return newStr;
        }
        console.log(daoNguocString(string));
    </script>
</body>
</html>
